<section id="wrapper" class="login-register login-sidebar" style=" margin-top: 30%;">
    <div class="login-box card">
        <div class="card-body">
            <div *ngIf="!recuperacont">
                <form #f="ngForm" ngNativeValidate class="form-horizontal form-material animated fadeInUp" (ngSubmit)="ingresar( f )">
                    <a href="javascript:void(0)" class="text-center db">
                        <img *ngIf="imagen === 'FACTORGFCGLOBAL'" src="../assets/images/global-ligth.jpg" alt="Home" />
                        <img *ngIf="imagen === 'MIZRAFIN'" src="../assets/images/mizrafin_ligth.png" alt="Home" width="250px" height="100px">
                        <br/></a>
                    <div class="form-group m-t-40">
                        <div class="col-xs-12">
                            <input ngModel name="email" class="form-control" type="email" required placeholder="Correo del usuario">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input ngModel name="password" class="form-control" type="password" required placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary pull-left p-t-0">
                                <input name="recuerdame" id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                                <label for="checkbox-signup"> Recuérdame </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Ingresar</button>
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20 mt-3">
                        <div class="col-xs-12">
                            <a (click)="recuperarcont()" style="cursor: pointer; text-decoration: underline; color: blue;">Recuperar contraseña</a>
                        </div>
                    </div>
                </form>
            </div>
            <div *ngIf="recuperacont">
                <form class="form-horizontal form-material animated fadeInUp">
                    <a href="javascript:void(0)" class="text-center db">
                        <img src="../assets/images/global-ligth.jpg" alt="Home" />
                        <br/></a>
                    <div class="form-group m-t-40">
                        <div class="col-xs-12">
                            <h3>Recuperar contraseña</h3>
                            <p class="text-muted">Escriba su correo electrónico </p>
                        </div>
                    </div>
                    <div class="form-group m-t-40">
                        <div class="col-xs-12">
                            <input id=emailrec class="form-control" type="text" required="" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" (click)="enviacrecuperacion()">Enviar</button>
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <span (click)="recuperarcont()" style="cursor: pointer; text-decoration: underline; color: blue;">Firmarse</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
